<!DOCTYPE html>
<link rel="stylesheet" type="text/css" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
<link rel="stylesheet" type="text/css" href="css/main.css">
<html ng-app="GemsList">
    <head>
        <meta charset="UTF-8">
        <title>Gems List</title>
    </head>
    <body ng-controller="MainController as main">
        <div class="container-fluid">
            <div class="row">
                <div class="sidebar col-sm-3 hidden-xs">
                    <p>Gems</p>
                    <!-- READMEの一覧 -->
                    <div class="list-group">
                        <a href="#" class="list-group-item list-group-item-action" ng-repeat="file in main.fileList" ng-click="main.getFile(file)">{{file.moduleName}}</a>
                    </div>
                </div>
                <div class="col-sm-9 col-sm-offset-3">
                    <!-- 選択したREADMEをMarkdown表示 -->
                    <div ng-if="main.fileText">
                        <div md-preview="main.fileText"></div>
                    </div>
                </div>
            </div>
        </div>

        <script src="bower_components/angular/angular.js"></script>
        <script src="bower_components/marked/lib/marked.js"></script>
        <script src="index.js"></script>
    </body>
</html>
